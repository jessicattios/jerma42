<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=0.80, minimum-scale=0.75, maximum-scale=1.0"/>

	</head>
	
	
	<style>
	
	body{
	margin:0;
	width:100%;
	}
	
	.jermaholder {
	text-align:center;
	margin-top:8.5%;
	}
	
	.jermaimage {
	width:40%;
	cursor: pointer;
	transition: ease-in 0.06s;
	}
	
	.jermaimage:hover {
	transform: scale(1.05);
	}
	
	.jermaimage:active {
	transform: scale(1.00);
	}
	
	
	@media (max-width: 800px) {
	
	.jermaholder {
	text-align:center;
	margin-top:65%;
	}
	
	.jermaimage {
	width:90%;
	}
	
	}
	
	</style>
	
	
	<body>
	
		<div class="jermaholder">
			<img id="playButton" class="jermaimage" src="jerma/jerma.jpg" onclick="togglePlay()">
		</div>
		
		<audio id="audio" src="jerma/jerma.ogg" loop></audio>
		
	
	</body>


		<script>


let isPlaying = false;
const playButton = document.getElementById('playButton');
const audio = document.getElementById('audio');

function togglePlay() {
    if (isPlaying) {
        audio.pause();
    } else {
        audio.play();
    }
    isPlaying = !isPlaying;
}


		</script>


</html>
